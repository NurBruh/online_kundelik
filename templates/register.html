{% load static %}
<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тіркелу - SmartOqulyq</title>
    <link rel="stylesheet" href="{% static 'css/regist.css' %}">
</head>
<body>

    <div class="page-container">
        <!-- Хедер с логотипом -->
        <header class="header">
            <a href="{% url 'home' %}" class="logo-link">
                <img src="{% static 'image/image.png' %}" alt="SmartOqulyq" class="logo">
            </a>
        </header>

        <div class="main-content">
            <!-- Левая часть с картинкой -->
            <div class="image-section">
                <img src="{% static 'image/баука.jpg' %}" alt="SmartOqulyq" class="illustration">
            </div>

            <!-- Правая часть с формой -->
            <div class="form-section">
                <h2>Тіркелу</h2>
                <form method="post">
                    {% csrf_token %}
                    <input type="text" placeholder="Аты" required>
                    <input type="text" placeholder="Тегі" required>
                    <input type="text" placeholder="ИИН" required>
                    <input type="email" placeholder="E-mail" required>
                    <input type="date" required>
                    <select required>
                        <option value="">Сіз кімсіз</option>
                        <option value="student">Оқушы</option>
                        <option value="teacher">Мұғалім</option>
                    </select>
                    <select required>
                        <option value="">Мектеп</option>
                        <option value="school1">№1 Мектеп</option>
                        <option value="school2">№2 Мектеп</option>
                    </select>
                    <button type="submit">Өтінім жіберу</button>
                </form>
                <p class="copyright">Авторлық құқық © 2025 SmartOqulyq</p>
            </div>
        </div>
    </div>

    <script src="{% static 'js/regist.js' %}"></script>
</body>
</html>
