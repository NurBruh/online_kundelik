{% load static %}
<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartOqulyq - Құпиясөзді қалпына келтіру</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-roboto">
    <div class="min-h-screen flex flex-col items-center justify-center">
        <!-- Основной контейнер -->
        <div class="bg-white shadow-md rounded-lg overflow-hidden w-full h-screen md:h-auto md:max-w-4xl flex flex-col md:flex-row">
            <!-- Левая часть с изображением -->
            <div class="md:w-1/2 p-6 flex items-center justify-center bg-blue-100">
                <img src="https://placehold.co/400x400" alt="Cartoon character holding a laptop" class="w-full h-auto">
            </div>
            <!-- Правая часть с формой -->
            <div class="md:w-1/2 p-6 bg-blue-900 text-white flex flex-col justify-center">
                <h1 class="text-3xl font-bold mb-4">Құпиясөзді қалпына келтіру</h1>
                <p class="mb-6">Құпиясөзді қалпына келтіру үшін электрондық пошта мекенжайыңызды енгізіңіз. Содан кейін поштаңызға жіберілген нұсқауларды орындаңыз.</p>
                <form class="space-y-4">
                    <input type="email" placeholder="E-mail" class="w-full p-3 rounded-lg text-gray-900">
                    <div class="flex space-x-4">
                        <button type="button" class="w-1/2 bg-gray-300 text-gray-900 p-3 rounded-lg hover:bg-gray-400 transition">Артқа</button>
                        <button type="submit" class="w-1/2 bg-blue-600 p-3 rounded-lg hover:bg-blue-700 transition">Жіберу</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Футер -->
        <footer class="mt-6 text-gray-600 text-sm">
            Авторлық құқық © 2025 SmartOqulyq
        </footer>
    </div>
</body>
</html>
